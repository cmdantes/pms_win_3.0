{% extends 'base/main.html' %}
{% block content %}
{% block title %} Manual Ticket Report - PDF {% endblock %}
<h1 class="text-center mb-4 mt-5 pt-5 white1">Manual Ticket Report - PDF</h1>
<div class="container">
   <div class="card text-center col-md-4 offset-md-4">
      {% if error %}
      <p style="color:red; text-align:center; text-transform: capitalize">{{ error }}</p>
      <br>
      {% endif %}
      <form action="{% url 'manualpdf' %}" method="POST">
         {% csrf_token %}
         <Label class="mt-3">Start Date: </Label>
         <input type="date" class="form-control" name="start">
         <br>
         <Label>End Date: </Label>
         <input type="date" class="form-control" name="end">
         <br>
         <input type="submit" class="btn btn-primary btn-block mb-2" formtarget="_blank">
      </form>
   </div>
</div>
<footer>
   <p class="text-center">IPMC Parking POS Version 18B2.02</p>
</footer>
{% endblock %}
