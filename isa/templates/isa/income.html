{% extends 'base/main.html' %}
{% block content %}
{% block title %} BIR report {% endblock %}
<h1 class="text-center mb-4 mt-5 pt-5">BIR Monthly Sales Summary Report</h1>
{% if error %}
<script>
   $(function (e) {

       $('#error').modal('show');
        $("#example").attr("formtarget", "");

   });
</script>
{% endif %}
<!-- <h3>Inline Menu Demonstration</h3> -->
<div class="container">
   <div class="card text-center col-md-4 offset-md-4">
      {% if error %}
      <p style="color:red; text-align:center; text-transform: capitalize">{{ error }}</p>
      <br>
      {% endif %}
      <form action="{% url 'birmonthly' %}" method="POST">
         {% csrf_token %}
         <Label>Choose Month: </Label>
         <input type="hidden" id="month_data" name="start" value="">
         <br>
         <p>
         <div id='InlineMenu'></div>
          <input type="submit" id="example" class="btn btn-primary btn-block mb-2" formtarget="_blank">
      </form>
   </div>
</div>
<div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">BIR Income Report</h5>
            <a href="{% url 'income' %}">
            <button type="button" class="close">
            <span aria-hidden="true">&times;</span>
            </button>
            </a>
         </div>
         <div class="modal-body">
            <p style="color:red; text-align:center; text-transform: uppercase">{{ error }}</p>
         </div>
         <div class="modal-footer">
            <a href="{% url 'income' %}">
            <button type="button" class="btn btn-secondary">
            <span aria-hidden="true">BACK TO BIR REPORT GENERATION</span>
            </button>
            </a>
         </div>
      </div>
   </div>
</div>
{% endblock %}
