{% extends 'base/main.html' %}
{% block content %}
{% block title %} BIR report {% endblock %}
<h1 class="text-center mb-4 mt-5 pt-5">BIR Monthly Sales Summary Report</h1>
<!-- <h3>Inline Menu Demonstration</h3> -->
<div class="container">
   <div class="card text-center col-md-4 offset-md-4">
      <form action="{% url 'birmonthlypdf' %}" method="POST">
         {% csrf_token %}
         <Label>Choose Month: </Label>
         <input type="hidden" id="month_data" name="start" value="">
         <br>
         <p>
         <div id='InlineMenu'></div>
          <input type="submit" id="example" class="btn btn-primary btn-block mb-2">
      </form>
   </div>
</div>
<div class="modal fade" id="error" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
   aria-hidden="true" data-backdrop="static" data-keyboard="false" href="#">
   <div class="modal-dialog" role="document">
      <div class="modal-content">
         <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">BIR Monthly Report</h5>
            <a href="{% url 'birmonthly' %}">
            <button type="button" class="close">
            <span aria-hidden="true">&times;</span>
            </button>
            </a>
         </div>
         <div class="modal-body">
            <p style="color:red; text-align:center; text-transform: uppercase">{{ error }}</p>
         </div>
         <div class="modal-footer">
         </div>
      </div>
   </div>
</div>
{% endblock %}
